<html>
    <head>
        <title>MineSweeper</title>
        <link rel=StyleSheet href="cell.css" type="text/css">
        <script src="minesweeper.js"></script>
    </head>

    <body onload= "startNewGame(0)">
    <!--<h2 align = "center"> Chrome MineSweeper </h2>-->
        <div align = "center" >
            <img src = "images/logo.png"/>
            <div>
                <img src ="images/sface.png"
                    width = "64px" height = "64px"
                    title = "small"
                    onclick = "startNewGame(0)"
                    style = "cursor:pointer"
                   />

               <img src ="images/mface.png"
                   width = "64px" height = "64px"
                   title = "medium"
                   onclick = "startNewGame(1)"
                   style = "cursor:pointer"
               />

               <img src ="images/lface.png"
                   width = "64px" height = "64px"
                   title = "large"
                   onclick = "startNewGame(2)"
                   style = "cursor:pointer"
               />
               <br>

               <img id ="pauseGameImg"
                   src ="images/pause1.png"
                   onclick = "pauseResume()"
                   title = "pause/resume"
                   style = "cursor:pointer"
               />

               <img name ="scoreGameImg"
                   src ="images/score.png"
                   onclick = "showScoreBoard()"
                   title = "Score Board"
                   style = "cursor:pointer"
               />
               <br>
               <img src="images/timer.png"/>
               <div id ="timerLabel" style="display:inline"></div>
               <img src="images/flag.png"/>
               <div id ="flagsLabel" style="display:inline"></div>
               <div id ="msg" style = "display:table;border:1px coral solid;padding:10px"></div>
            </div>

            <br>
            <div id = "board"
                oncontextmenu = "return false"
                ondragstart = "return false">
            </div>
            <div id = "pauseScreen"
                oncontextmenu = "return false"
                ondragstart = "return false">
            </div>
            <div id = "scoreBoard"
                oncontextmenu = "return false"
                ondragstart = "return false">
            </div>
            <br>
            (c) 2009-2010 <a href="http://kotbcorp.blogspot.com">kotbcorp.</a>
        </div>


    </body>

</html>
