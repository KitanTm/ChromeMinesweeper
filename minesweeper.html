<html>
    <head>
        <title>MineSweeper</title>
        <link rel=StyleSheet href="cell.css" type="text/css">
        <script src="minesweeper.js"></script>
    </head>
    
    <body onload= "startNewGame(0)">
    <h1> MineSweeper 0.2 Alpha</h1>
        <h3>pure javaScript mine Sweeper</h3>
        <a href="changelog"> changelog </a><br>
        you can send your feedbacks and comments to <br> kotbcorp@gmail.com <br>
        thank u

        <div align = "center" >
            <div>
                <img src ="images/sface.png" 
                    width = "64px" height = "64px"
                    title = "small"
                    onclick = "startNewGame(0)"
                    style = "cursor:pointer"
                   />        
               
               <img src ="images/mface.png"
                   width = "64px" height = "64px"
                   title = "medium"
                   onclick = "startNewGame(1)"
                   style = "cursor:pointer"
               />
               
               <img src ="images/lface.png"
                   width = "64px" height = "64px"
                   title = "large"
                   onclick = "startNewGame(2)"
                   style = "cursor:pointer"
               />
               <br>
               
               <img name ="pauseGameImg"
                   src ="images/pause1.png" 
                   onclick = "pauseResume()"
                   title = "pause/resume"
                   style = "cursor:pointer"
               />
               
               <br>
               <div id ="timerLabel"></div>
               <div id ="flagsLabel"></div>
            </div>
    
            <br>
            <div id = "board" 
                oncontextmenu="return false" 
                ondragstart="return false">
            </div>
            <br>
            (c) 2009 kotbcorp.
        </div>
        

    </body>
    
</html>
